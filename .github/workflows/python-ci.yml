name: CI

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      SKIP_API_TESTS: "1" # Skip DB dependent tests

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -r requirements.txt
      - run: pip install -e .
      - run: pytest -q
